apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drink-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: admekb.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: drink-service
            port:
              number: 5000
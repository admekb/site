<h1>Админка</h1>
<table>
    <thead>
        <tr>
            <th>Имя</th>
            <th>Напиток</th>
            <th>Объем (л)</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            {% for drink in user.drinks %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ drink.drink_name }}</td>
                <td>{{ drink.volume }}</td>
            </tr>
            {% endfor %}
        {% endfor %}
    </tbody>
</table>

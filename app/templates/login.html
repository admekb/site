<form method="POST">
    <label>Логин</label>
    <input type="text" name="username" required>
    <label>Пароль</label>
    <input type="password" name="password" required>
    <button type="submit">Войти</button>

    <!-- Сообщение об ошибке -->
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</form>
